<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compteur de Calorie en Ligne</title>
    <style>
        body {
            background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
            color: #e0e0e0;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background: #1a1a1a;
            padding: 20px;
            text-align: center;
            font-size: 2em;
            color: #00bcd4;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            position: relative;
        }
        .account-count {
            position: absolute;
            left: 20px;
            top: 20px;
            font-size: 1em;
            color: #e0e0e0;
        }
        .container {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .section {
            background: #333;
            padding: 20px;
            margin: 20px 0;
            display: none;
            width: 100%;
            max-width: 500px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .section.active {
            display: block;
        }
        label, input, select {
            display: block;
            margin: 10px 0;
            width: 100%;
        }
        input, select {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #444;
            color: #e0e0e0;
        }
        button {
            background: #00bcd4;
            border: none;
            padding: 10px 20px;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }
        button:hover {
            background: #0097a7;
        }
        .message {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            width: 100%;
            text-align: center;
        }
        .error {
            background: #e91e63;
        }
        .success {
            background: #4caf50;
        }
        footer {
            background: #1a1a1a;
            text-align: center;
            padding: 10px;
            color: #00bcd4;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.3);
        }
        canvas {
            width: 100% !important;
            max-width: 600px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #444;
            padding: 10px;
            text-align: center;
        }
        th {
            background: #444;
        }
        td button {
            background: #e91e63;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <div class="account-count" id="accountCount">0 comptes existants</div>
        Compteur de Calorie en Ligne
    </header>
    <div class="container">
        <div id="login" class="section active">
            <h2>Connexion</h2>
            <label for="loginPseudo">Pseudo :</label>
            <input type="text" id="loginPseudo">
            <label for="loginPassword">Mot de passe :</label>
            <input type="password" id="loginPassword">
            <button onclick="login()">Se connecter</button>
            <button onclick="showSection('register')">Créer un compte</button>
            <div id="loginMessage" class="message"></div>
        </div>
        <div id="register" class="section">
            <h2>Inscription</h2>
            <label for="registerPseudo">Pseudo :</label>
            <input type="text" id="registerPseudo">
            <label for="registerPassword">Mot de passe :</label>
            <input type="password" id="registerPassword">
            <button onclick="register()">Créer un compte</button>
            <button onclick="showSection('login')">Retour à la connexion</button>
            <div id="registerMessage" class="message"></div>
        </div>
        <div id="menu" class="section">
            <h2>Menu Principal</h2>
            <button onclick="showSection('calcul')">Calculer les calories</button>
            <button onclick="showSection('graphique')">Voir l'évolution</button>
            <button onclick="deleteAccount()">Supprimer le compte</button>
            <button onclick="logout()">Déconnexion</button>
            <div id="menuMessage" class="message"></div>
        </div>
        <div id="calcul" class="section">
            <h2>Calcul des Calories</h2>
            <label for="regime">Choisissez votre régime :</label>
            <select id="regime">
                <option value="1">Prise de masse</option>
                <option value="2">Sèche</option>
                <option value="3">Maintenance</option>
            </select>
            <div id="surplusDeficit">
                <label id="labelSurplusDeficit" for="calories">De combien de calories voulez-vous être en <span id="surplusDeficitText">surplus</span> ?</label>
                <input type="number" id="calories">
            </div>
            <label for="caloriesBrulees">Combien de calories votre Apple Watch indique-t-elle que vous avez brûlées aujourd'hui ?</label>
            <input type="number" id="caloriesBrulees">
            <label>Avez-vous fait de la musculation aujourd'hui ?</label>
            <input type="radio" id="muscuOui" name="musculation" value="oui">
            <label for="muscuOui">Oui</label>
            <input type="radio" id="muscuNon" name="musculation" value="non" checked>
            <label for="muscuNon">Non</label>
            <div id="detailsMuscu" style="display: none;">
                <label for="caloriesMuscu">Combien de calories avez-vous brûlées pendant la séance de musculation ?</label>
                <input type="number" id="caloriesMuscu">
                <label for="dureeMuscu">Quelle était la durée de la séance de musculation en minutes ?</label>
                <input type="number" id="dureeMuscu">
                <label for="poids">Quel est votre poids (kg) ?</label>
                <input type="number" id="poids">
            </div>
            <button onclick="calculerCalories()">Calculer</button>
            <p id="resultat"></p>
            <button onclick="showSection('menu')">Retour au menu</button>
            <div id="calculMessage" class="message"></div>
        </div>
        <div id="graphique" class="section">
            <h2>Évolution des Données</h2>
            <canvas id="graphiqueCalories"></canvas>
            <canvas id="graphiquePoids"></canvas>
            <canvas id="graphiqueDuree"></canvas>
            <canvas id="graphiqueSurplusDeficit"></canvas>
            <table id="tableHistorique">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Calories Totales</th>
                        <th>Calories Brûlées</th>
                        <th>Calories Muscu</th>
                        <th>Durée Muscu</th>
                        <th>Poids</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <button onclick="showSection('menu')">Retour au menu</button>
        </div>
    </div>
    <footer>
        &copy; 2024 Compteur de Calorie en Ligne. Mathis Grand tous droits réservés.
    </footer>
    <script>
        let users = JSON.parse(localStorage.getItem('users')) || [];
        let currentUser = localStorage.getItem('currentUser');

        function updateAccountCount() {
            document.getElementById('accountCount').innerText = `${users.length} comptes existants`;
        }

        function showSection(sectionId) {
            document.querySelectorAll('.section').forEach(section => section.classList.remove('active'));
            document.getElementById(sectionId).classList.add('active');
            if (sectionId === 'register') {
                document.getElementById('registerPseudo').value = '';
                document.getElementById('registerPassword').value = '';
                document.getElementById('registerMessage').innerText = '';
            } else if (sectionId === 'login') {
                document.getElementById('loginPseudo').value = '';
                document.getElementById('loginPassword').value = '';
                document.getElementById('loginMessage').innerText = '';
            }
        }

        function login() {
            const pseudo = document.getElementById('loginPseudo').value;
            const password = document.getElementById('loginPassword').value;
            const user = users.find(user => user.pseudo === pseudo && user.password === password);
            if (user) {
                currentUser = pseudo;
                localStorage.setItem('currentUser', currentUser);
                showSection('menu');
            } else {
                document.getElementById('loginMessage').innerText = 'Pseudo ou mot de passe incorrect.';
                document.getElementById('loginMessage').classList.add('error');
            }
        }

        function register() {
            const pseudo = document.getElementById('registerPseudo').value;
            const password = document.getElementById('registerPassword').value;
            if (users.some(user => user.pseudo === pseudo)) {
                document.getElementById('registerMessage').innerText = 'Pseudo déjà pris.';
                document.getElementById('registerMessage').classList.add('error');
            } else {
                users.push({ pseudo, password, history: [] });
                localStorage.setItem('users', JSON.stringify(users));
                updateAccountCount();
                showSection('login');
            }
        }

        function logout() {
            currentUser = null;
            localStorage.removeItem('currentUser');
            showSection('login');
        }

        function deleteAccount() {
            if (confirm('Êtes-vous sûr de vouloir supprimer votre compte ?')) {
                users = users.filter(user => user.pseudo !== currentUser);
                localStorage.setItem('users', JSON.stringify(users));
                currentUser = null;
                localStorage.removeItem('currentUser');
                updateAccountCount();
                showSection('login');
            }
        }

        function calculerCalories() {
            const regime = document.getElementById('regime').value;
            const surplusDeficit = document.getElementById('calories').value;
            const caloriesBrulees = document.getElementById('caloriesBrulees').value;
            const faitMusculation = document.querySelector('input[name="musculation"]:checked').value === 'oui';
            const detailsMuscu = document.getElementById('detailsMuscu');
            const caloriesMuscu = faitMusculation ? document.getElementById('caloriesMuscu').value : 0;
            const dureeMuscu = faitMusculation ? document.getElementById('dureeMuscu').value : 0;
            const poids = faitMusculation ? document.getElementById('poids').value : 0;
            let resultat = 0;

            if (regime == 1) { 
                resultat = +caloriesBrulees + +surplusDeficit;
            } else if (regime == 2) {
                resultat = +caloriesBrulees - +surplusDeficit;
            } else {
                resultat = +caloriesBrulees;
            }

            if (faitMusculation) {
                resultat += +caloriesMuscu;
            }

            document.getElementById('resultat').innerText = `Vous devez consommer ${resultat} calories aujourd'hui.`;
            
            const currentDate = new Date().toLocaleDateString('fr-FR');
            const user = users.find(user => user.pseudo === currentUser);
            user.history.push({
                date: currentDate,
                caloriesTotales: resultat,
                caloriesBrulees,
                caloriesMuscu,
                dureeMuscu,
                poids
            });
            localStorage.setItem('users', JSON.stringify(users));
            updateTable();
            updateGraph();
        }

        function updateTable() {
            const user = users.find(user => user.pseudo === currentUser);
            const tableBody = document.querySelector('#tableHistorique tbody');
            tableBody.innerHTML = '';
            user.history.forEach((entry, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${entry.date}</td>
                    <td>${entry.caloriesTotales}</td>
                    <td>${entry.caloriesBrulees}</td>
                    <td>${entry.caloriesMuscu}</td>
                    <td>${entry.dureeMuscu}</td>
                    <td>${entry.poids}</td>
                    <td><button onclick="deleteEntry(${index})">Supprimer</button></td>
                `;
                tableBody.appendChild(row);
            });
        }

        function deleteEntry(index) {
            const user = users.find(user => user.pseudo === currentUser);
            user.history.splice(index, 1);
            localStorage.setItem('users', JSON.stringify(users));
            updateTable();
            updateGraph();
        }

        function updateGraph() {
            const user = users.find(user => user.pseudo === currentUser);
            const labels = user.history.map(entry => entry.date);
            const caloriesTotalesData = user.history.map(entry => entry.caloriesTotales);
            const caloriesBruleesData = user.history.map(entry => entry.caloriesBrulees);
            const caloriesMuscuData = user.history.map(entry => entry.caloriesMuscu);
            const dureeMuscuData = user.history.map(entry => entry.dureeMuscu);
            const poidsData = user.history.map(entry => entry.poids);
            const surplusDeficitData = user.history.map(entry => entry.caloriesTotales - entry.caloriesBrulees);

            const ctxCalories = document.getElementById('graphiqueCalories').getContext('2d');
            new Chart(ctxCalories, {
                type: 'line',
                data: {
                    labels,
                    datasets: [{
                        label: 'Calories Totales',
                        data: caloriesTotalesData,
                        borderColor: '#4caf50',
                        fill: false
                    }]
                }
            });

            const ctxPoids = document.getElementById('graphiquePoids').getContext('2d');
            new Chart(ctxPoids, {
                type: 'line',
                data: {
                    labels,
                    datasets: [{
                        label: 'Poids (kg)',
                        data: poidsData,
                        borderColor: '#00bcd4',
                        fill: false
                    }]
                }
            });

            const ctxDuree = document.getElementById('graphiqueDuree').getContext('2d');
            new Chart(ctxDuree, {
                type: 'line',
                data: {
                    labels,
                    datasets: [{
                        label: 'Durée Musculation (min)',
                        data: dureeMuscuData,
                        borderColor: '#e91e63',
                        fill: false
                    }]
                }
            });

            const ctxSurplusDeficit = document.getElementById('graphiqueSurplusDeficit').getContext('2d');
            new Chart(ctxSurplusDeficit, {
                type: 'line',
                data: {
                    labels,
                    datasets: [{
                        label: 'Surplus/Déficit Calorique',
                        data: surplusDeficitData,
                        borderColor: '#ff9800',
                        fill: false
                    }]
                }
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            updateAccountCount();
            if (currentUser) {
                showSection('menu');
                updateTable();
                updateGraph();
            } else {
                showSection('login');
            }
        });

        document.getElementById('regime').addEventListener('change', function() {
            const surplusDeficitText = this.value == 1 ? 'surplus' : 'déficit';
            document.getElementById('surplusDeficitText').innerText = surplusDeficitText;
            document.getElementById('labelSurplusDeficit').innerText = `De combien de calories voulez-vous être en ${surplusDeficitText} ?`;
        });

        document.getElementsByName('musculation').forEach(radio => {
            radio.addEventListener('change', function() {
                if (this.value === 'oui') {
                    document.getElementById('detailsMuscu').style.display = 'block';
                } else {
                    document.getElementById('detailsMuscu').style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
